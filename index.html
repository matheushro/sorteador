<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="http://localhost:3000/sorteador" method="post">
        <div class="card" style="  position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);">
            <div class="card-body">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Selecione o tipo de sorteio</label>
                    <select class="form-select"  name="tipo" id="tipo">
                        <option value="1">Númeral</option>
                        <option value="2">Nome</option>
                    </select>
                </div>
                <div id="numeral">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Selecione o número inicial: </label>
                        <input type="number" step="any" name="inicial" class="form-control" id="inicial" placeholder="Digite o número inicial!">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Selecione o número final: </label>
                        <input type="number" step="any" name="final" class="form-control" id="final" placeholder="Digite o número final!">
                    </div>
                </div>
                <div id="nomes" style=" display:none;">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Digite os nomes: </label>
                        <textarea class="form-control" name="nomes" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Selecione o total a ser sorteado: </label>
                    <input type="number" step="any" name="total" class="form-control" id="total" placeholder="Total!">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="ordem" id="ordem">
                        <option value="1">Crescente</option>
                        <option value="2">Decrescente</option>
                    </select>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary center">
            </div>    
        </div>    
    </form>
    <script>
        var select = document.querySelector('select');
        select.addEventListener('change', function () {
            var selecionada = this.options[this.selectedIndex];
            var opc = selecionada.getAttribute('value');
            if(opc == 1){
                document.getElementById('numeral').style.display = ("block");
                document.getElementById('nomes').style.display = ("none");
            }else if(opc == 2){
                document.getElementById('numeral').style.display = ("none");
                document.getElementById('nomes').style.display = ("block");
            }
        });
        </script>

</body>
</html>
